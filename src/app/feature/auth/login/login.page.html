<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="login()" [formGroup]="form">
    <ion-item>
      <ion-label position="floating">Cédula</ion-label>
      <ion-input
        type="text"
        formControlName="cedula"
        inputmode="numeric"
        pattern="[0-9]*"
        required
        (ionInput)="onCedulaInput($event)"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" class="ion-margin-top" [disabled]="form.invalid">Iniciar Sesión</ion-button>
  </form>

  <ion-button expand="full" fill="clear" (click)="goToRegister()" class="ion-margin-top">
    ¿No tienes cuenta? Regístrate aquí
  </ion-button>

</ion-content>
