<ion-header>
  <ion-toolbar>
    <ion-title>Registros de padres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="register()" [formGroup]="form">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" formControlName="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input type="text" formControlName="apellido" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Cédula</ion-label>
      <ion-input
        type="text"
        formControlName="cedula"
        inputmode="numeric"
        pattern="[0-9]*"
        required
        (ionInput)="onCedulaInput($event)"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Celular</ion-label>
      <ion-input
        type="tel"
        formControlName="celular"
        inputmode="numeric"
        pattern="[0-9]*"
        required
        (ionInput)="onCelularInput($event)"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" formControlName="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" class="ion-margin-top" [disabled]="form.invalid">Registrar</ion-button>
    <ion-button expand="full" fill="clear" (click)="goToLogin()" class="ion-margin-top">Volver al Login</ion-button>
  </form>
</ion-content>
