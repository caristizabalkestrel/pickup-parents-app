<ion-menu contentId="main-content" class="light-gray-background" side="end">
  <ion-header>
    <ion-toolbar color="light-gray">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item lines="none">
        <ion-icon slot="start" name="person-outline"></ion-icon>
        <ion-label class="bold-text">Hola {{ userName }}</ion-label>
      </ion-item>
      <ion-item button (click)="goToRecoger()">
        <ion-icon slot="start" name="car-outline"></ion-icon>
        <ion-label>Recoger</ion-label>
      </ion-item>
      <ion-item button (click)="goToStudents()">
        <ion-icon slot="start" name="school-outline"></ion-icon>
        <ion-label>Registro de alumnos</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-toolbar color="light-gray">
      <ion-button color="light-blue" fill="solid" expand="full" (click)="logout()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        Cerrar sesión
      </ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="light-gray">
      <ion-title>Pickup Parents</ion-title>

      <ion-buttons slot="end" class="ion-hide-md-down">
        <ion-text class="ion-padding-end bold-text">Hola {{ userName }}</ion-text>
        <ion-button color="light-blue" fill="solid" (click)="goToRecoger()">Recoger</ion-button>
        <ion-button color="light-blue" fill="solid" (click)="goToStudents()">Registro de alumnos</ion-button>
        <ion-button color="light-blue" fill="solid" (click)="logout()">Cerrar sesión</ion-button>
      </ion-buttons>

      <ion-buttons slot="end" class="ion-hide-md-up">
        <ion-menu-button color="dark"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
</div>
